name: insurveyor-env
channels:
  - bioconda
  - conda-forge
  - defaults
dependencies:
  # Python and core packages
  - python=3.9
  - pandas
  - numpy
  - matplotlib
  - seaborn
  - scipy
  - requests
  - biopython

  # Bioinformatics tools
  - bwa
  - samtools
  - bedtools
  - bcftools
  - tabix
  # Removed picard - using local build as per README
  - fasttree
  - mafft

  # SRA toolkit for downloading data
  - sra-tools

  # Java for running Picard (required by README)
  - openjdk>=11

  # Additional analysis tools
  - pip

  pip:
    # Any Python packages not available in conda
    - gprofiler-official
